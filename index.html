<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Summary</title>
    <link href="style.css" rel="stylesheet"  type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="app">
        
    <div class="card">
        <img src="./images/illustration-hero.svg" alt="imag" class="card-image">
        <div class="card-content">
           
            <h1 class="card-tittle ">Order Summary</h1>
            <p class="card-descrptn">You can listen to millions of songs,audiobooks and podcast on any device any where you like!</p>
            </div>
            <div class="card-plan">
             <img src="./images/icon-music.svg" alt="music-image"class="music-image">
             <div class="card-plan-wraper">
                <h2 class="card-plan-title">Annual Plan</h2>
                <p class="card-plan-price">$80.99/year</p>
            </div>
            <p class="card-plan-change">Change</p>
            </div>
            
            <div class="card-button">
                <button type="button" class="card-payment-button">Proceed To Payment</button>
                <button type="button" class="card-cancel-button">Cancel Order</button>
            </div>
            
            
        
        </div>

    </div>
    
</body>
</html>
